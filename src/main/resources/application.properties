# Server configuration
server.port=8081

# MongoDB connection settings
# Using local MongoDB instance - update host if running in Docker
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rideshare_db

# JWT configuration
# Secret key for signing tokens - in production, use environment variables!
jwt.secret=RideShareSecretKeyForJWTTokenGeneration2024VeryLongSecretKeyHere
jwt.expiration=86400000

# Logging level for debugging
logging.level.org.example.rideshare=DEBUG
logging.level.org.springframework.security=DEBUG

# Show meaningful error messages
server.error.include-message=always
server.error.include-binding-errors=always
